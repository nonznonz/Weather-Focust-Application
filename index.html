<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>

    <link rel="stylesheet" href="src/index.css">
    <title>Weather-Application-onlineh</title>
</head>
<body>
    <div class="weather-app">
        <header>
          <form class="search-form" id="search-form">
            <input
              type="search"
              placeholder="Enter a city.."
              required
              id="search-form-input"
              class="search-form-input"
            />
            <input type="submit" value="Search" class="search-form-button" />
          </form>
        </header>
        <main>
          <div class="weather-app-data">
            <div>
              <h1 class="weather-app-city" id="city"></h1>
              <p class="weather-app-details">
                Tuesday 14:49, scattered clouds
                <br />
                Humidity: <strong>66%</strong>, Wind: <strong>3.13km/h</strong>
              </p>
            </div>
            <div class="weather-app-temperature-container">
              <div class="weather-app-icon">🌤️</div>
              <div class="weather-app-temperature" id="temperature"></div>
              <div class="weatehr-app-unit">°C</div>
            </div>
          </div>
        </main>



        
    <footer>
        Coded by  Nonose Mtsitshe, 
        <a href=" https://github.com/nonznonz/Weather-Focust-Application" target="_blank"> open-source on Github</a> and hosted on 
        <a href="https://app.netlify.com/sites/weather-appliaction-online/deploys" target="_blank">Netlify</a>
       
    </footer>


    <script src="src/index.js"></script>
</body>
</html>
